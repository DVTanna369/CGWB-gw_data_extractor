<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India-WRIS Data Download</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-blue-900 to-indigo-900 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-4xl mx-auto">
        <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-6 md:p-8 shadow-2xl text-white">
            <h1 class="text-3xl font-bold mb-6 text-center">India-WRIS Data Download Panel</h1>
            <form id="search-form" class="space-y-6">
                
                <!-- Row 1: Dataset & Data Category -->
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                    <div>
                        <label for="datasetName" class="block text-sm font-medium">Dataset</label>
                        <select id="datasetName" name="datasetName" class="w-full bg-white/10 border border-white/20 rounded-lg px-4 py-2.5 mt-1"></select>
                    </div>
                    <div>
                        <label for="dataCategory" class="block text-sm font-medium">Data Category</label>
                        <select id="dataCategory" name="dataCategory" class="w-full bg-white/10 border border-white/20 rounded-lg px-4 py-2.5 mt-1" disabled></select>
                    </div>
                </div>

                <!-- Row 2: Admin or Basin View -->
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                    <div id="admin-view" class="contents">
                        <div>
                            <label for="stateName" class="block text-sm font-medium">State</label>
                            <select id="stateName" name="stateName" class="w-full bg-white/10 border border-white/20 rounded-lg px-4 py-2.5 mt-1" disabled></select>
                        </div>
                        <div>
                            <label for="districtName" class="block text-sm font-medium">District</label>
                            <select id="districtName" name="districtName" class="w-full bg-white/10 border border-white/20 rounded-lg px-4 py-2.5 mt-1" disabled></select>
                        </div>
                    </div>
                    <div id="basin-view" class="contents hidden">
                         <div>
                            <label for="riverName" class="block text-sm font-medium">River</label>
                            <select id="riverName" name="riverName" class="w-full bg-white/10 border border-white/20 rounded-lg px-4 py-2.5 mt-1" disabled></select>
                        </div>
                        <div>
                            <label for="tributaryName" class="block text-sm font-medium">Tributary</label>
                            <select id="tributaryName" name="tributaryName" class="w-full bg-white/10 border border-white/20 rounded-lg px-4 py-2.5 mt-1" disabled></select>
                        </div>
                    </div>
                </div>

                <!-- Row 3: Dates & Agency -->
                <div class="grid grid-cols-1 sm:grid-cols-3 gap-6">
                    <div class="sm:col-span-1">
                         <label for="startdate" class="block text-sm font-medium">Start Date</label>
                         <input type="text" id="startdate" name="startdate" class="w-full bg-white/10 border border-white/20 rounded-lg px-4 py-2.5 mt-1" placeholder="Select start date...">
                    </div>
                     <div class="sm:col-span-1">
                         <label for="enddate" class="block text-sm font-medium">End Date</label>
                         <input type="text" id="enddate" name="enddate" class="w-full bg-white/10 border border-white/20 rounded-lg px-4 py-2.5 mt-1" placeholder="Select end date...">
                    </div>
                    <div class="sm:col-span-1">
                        <label for="agencyName" class="block text-sm font-medium">Agency</label>
                        <select id="agencyName" name="agencyName" class="w-full bg-white/10 border border-white/20 rounded-lg px-4 py-2.5 mt-1" disabled></select>
                    </div>
                </div>
                
                <!-- Row 4: Download Format -->
                <div class="pt-2">
                    <label class="block text-sm font-medium mb-2">Download Format</label>
                    <div class="flex items-center space-x-6">
                        <label class="flex items-center cursor-pointer">
                            <input type="radio" name="downloadFormat" value="arranged" class="h-4 w-4 text-yellow-500 bg-gray-700 border-gray-600 focus:ring-yellow-600" checked>
                            <span class="ml-2">Arranged (Default)</span>
                        </label>
                        <label class="flex items-center cursor-pointer">
                            <input type="radio" name="downloadFormat" value="pivoted" class="h-4 w-4 text-yellow-500 bg-gray-700 border-gray-600 focus:ring-yellow-600">
                            <span class="ml-2">Pivoted (Yearly Columns)</span>
                        </label>
                    </div>
                </div>
                
                <!-- Row 5: Buttons -->
                <div class="flex justify-end items-center gap-4 pt-4">
                    <button type="reset" class="px-6 py-2.5 bg-gray-500/50 hover:bg-gray-500/70 text-white font-semibold rounded-lg transition">Reset</button>
                    <button type="submit" id="submit-btn" class="px-6 py-2.5 bg-yellow-500 hover:bg-yellow-600 text-blue-900 font-semibold rounded-lg transition shadow-lg flex items-center justify-center">
                       <span id="btn-text">Get Preview</span>
                       <span id="btn-loader" class="hidden">
                            <svg class="animate-spin h-5 w-5 text-blue-900" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                        </span>
                    </button>
                </div>
            </form>
        </div>
        
        <!-- Results Section -->
        <div id="results-container" class="mt-8 bg-white/10 backdrop-blur-lg rounded-2xl p-6 md:p-8 shadow-2xl text-white hidden">
             <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold">Data Preview (First 100 Rows)</h2>
                <button id="download-csv-btn" class="hidden px-5 py-2 bg-green-500 hover:bg-green-600 text-white font-semibold rounded-lg transition shadow-lg">Download Full CSV</button>
            </div>
            <div id="status-message" class="mb-4 p-4 rounded-lg"></div>
            <div class="overflow-x-auto max-h-96">
                <table class="w-full text-left">
                    <thead>
                        <tr class="border-b border-white/20">
                            <th id="district-header" class="p-3 hidden">District</th>
                            <th class="p-3">Station Code</th>
                            <th class="p-3">Data Time</th>
                            <th class="p-3">Data Value</th>
                            <th class="p-3">Latitude</th>
                            <th class="p-3">Longitude</th>
                        </tr>
                    </thead>
                    <tbody id="results-table-body"></tbody>
                </table>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
